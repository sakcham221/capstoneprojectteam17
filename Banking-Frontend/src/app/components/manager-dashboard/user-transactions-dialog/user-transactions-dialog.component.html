<h2 mat-dialog-title>User Transactions</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z2" *ngIf="transactions.length > 0">
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let tx">{{ tx.transactionType }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let tx">â‚¹{{ tx.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let tx">{{ tx.status }}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let tx">{{ tx.timestamp | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['type', 'amount', 'status', 'timestamp']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['type', 'amount', 'status', 'timestamp']"></tr>
  </table>

  <p *ngIf="transactions.length === 0">No transactions found for this user.</p>
</mat-dialog-content>
