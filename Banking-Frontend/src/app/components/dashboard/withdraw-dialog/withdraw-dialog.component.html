<h2 mat-dialog-title>Withdraw Funds</h2>

<mat-dialog-content>
  <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Remark (optional)</mat-label>
      <textarea matInput formControlName="remark"></textarea>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="warn" type="submit" [disabled]="withdrawForm.invalid">
        Withdraw
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
