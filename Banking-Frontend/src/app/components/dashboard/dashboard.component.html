  <div class="create-account-box" *ngIf="!accountId">

  <button
    mat-raised-button
    color="primary"
    (click)="openCreateAccount()">

  </button>

  <p class="hint-text">

  </p>

  <div class="card-grid">
    <mat-card class="feature-card" (click)="goToFeature('deposit')">
      <mat-icon>account_balance_wallet</mat-icon>
      <p>Deposit</p>
    </mat-card>

    <mat-card class="feature-card" (click)="goToFeature('withdraw')">
      <mat-icon>money_off</mat-icon>
      <p>Withdraw</p>
    </mat-card>

    <mat-card class="feature-card" (click)="goToFeature('transfer')">
      <mat-icon>compare_arrows</mat-icon>
      <p>Transfer</p>
    </mat-card>

    <mat-card class="feature-card" (click)="goToFeature('balance')">
      <mat-icon>account_balance</mat-icon>
      <p>Check Balance</p>
    </mat-card>

    <mat-card class="feature-card" (click)="goToFeature('transactions')">
      <mat-icon>receipt_long</mat-icon>
      <p>Transactions</p>
    </mat-card>
