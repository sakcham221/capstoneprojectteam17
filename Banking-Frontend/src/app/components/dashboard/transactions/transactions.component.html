<div class="transaction-container">
  <h2 class="txn-title">Transaction History</h2>

  <div class="responsive-table-wrapper">
    <mat-table [dataSource]="transactions" class="mat-elevation-z2" *ngIf="transactions.length > 0">

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let tx"> {{ tx.transactionType }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let tx"> ₹{{ tx.amount }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let tx"> {{ tx.status }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell *matCellDef="let tx"> {{ tx.timestamp | date:'short' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef> From Account </mat-header-cell>
        <mat-cell *matCellDef="let tx"> {{ tx.fromAccount?.accountNumber || '—' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef> To Account </mat-header-cell>
        <mat-cell *matCellDef="let tx"> {{ tx.toAccount?.accountNumber || '—' }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </div>

  <p *ngIf="transactions.length === 0" class="no-txn-msg">No transactions available.</p>
</div>
