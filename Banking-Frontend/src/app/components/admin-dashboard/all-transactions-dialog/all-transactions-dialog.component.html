<mat-card>
  <h2>All Transactions</h2>

  <div class="table-container">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z2">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tx">{{ tx.id }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let tx">{{ tx.transactionType }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let tx">â‚¹{{ tx.amount }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let tx">{{ tx.status }}</td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let tx">{{ tx.timestamp | date:'short' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let tx">
          <button mat-button color="primary" (click)="updateTransactionStatus(tx.id)">Update Status</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'type', 'amount', 'status', 'timestamp', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'type', 'amount', 'status', 'timestamp', 'actions']"></tr>

    </table>
  </div>

  <p *ngIf="transactions.length === 0">No transactions found.</p>
</mat-card>
